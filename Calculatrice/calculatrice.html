<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calculatrice.css">
    <script src="calculatrice.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="main-content">
            <div class="affiche-calcul">
                <input type="text" name="input_affiches" class="input_affiche affiche" id="input_affiches" value="">
            </div>
            <div class="affiche-result">
                <input type="text" name="input_result" class="input_affiche input_result" id="input_result" value="0">
            </div>
            <p class="ress"></p>
            <div class="list-btn">
                <div class="line first_line_btn">
                    <p class="commun clear">clr</p>
                    <p class="commun delete">del</p>
                    <p class="commun pourcentage">%</p>
                    <p class="commun division">/</p>
                </div>
                <div class="line second_line_btn">
                    <p class="commun seven">7</p>
                    <p class="commun eight">8</p>
                    <p class="commun nine">9</p>
                    <p class="commun multiple">*</p>
                </div>
                <div class="line third_line_btn">
                    <p class="commun four">4</p>
                    <p class="commun five">5</p>
                    <p class="commun six">6</p>
                    <p class="commun minus">-</p>
                </div>
                <div class="line four_line_btn">
                    <p class="commun one">1</p>
                    <p class="commun two">2</p>
                    <p class="commun three">3</p>
                    <p class="commun addition">+</p>
                </div>
                <div class="line end_line_btn">
                    <p class="commun virgule">.</p>
                    <p class="commun zero">0</p>
                    <p class="commun equal">=</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
