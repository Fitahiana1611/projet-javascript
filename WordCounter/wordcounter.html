<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word counter</title>
    <link rel="stylesheet" href="wordcounter.css">
</head>
<body>
    <main>
        <div class="container-main">
            <div class="title-main">
                <h2 class="title-word">Word Counter</h2>
            </div>
            <div class="text-container">
                <textarea name="word" id="word" class="word" rows="520" cols="520"></textarea>
            </div>
            <div class="result-main">
                <section class="commun count-word">
                    <p class="nbr_mot">0</p>
                    <p class="count">WORDS</p>
                </section>
                <section class="commun with-space">
                    <p class="nbr_carac">0</p>
                    <p>CHARACTERS</p>
                    <p>(with space)</p>
                </section>
                <section class="commun without-space">
                    <p class="nbr_ca">0</p>
                    <p>CHARACTERS</p>
                    <p>(without space)</p>
                </section>
                <section class="commun char-special">
                    <p class="char_special">0</p>
                    <p>SPECIAL</p>
                    <P>CHARACTERS</P>
                </section>
            </div>
        </div>
    </main>
    <script src="wordcounter.js"></script>
</body>
</html>
